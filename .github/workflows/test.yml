name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-and-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Start integration dependencies
        run: npm run test:integration:up

      - name: Run integration tests
        env:
          TEST_PG_URI_DIRECT: postgresql://postgres:postgres@127.0.0.1:5432/app
          TEST_PG_URI_BOUNCER: postgresql://postgres:postgres@127.0.0.1:6432/app
        run: npm run test:integration

      - name: Dump container logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs

      - name: Stop integration dependencies
        if: always()
        run: npm run test:integration:down
